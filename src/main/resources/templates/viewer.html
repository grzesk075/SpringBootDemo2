<!DOCTYPE HTML>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Title: ' + ${title} + ' .'" />
    <form action="#" th:action="@{/viewer}" th:object="${formdata}" method="post">
        <table>
            <tbody>
                <tr>
                    <th>a1</th>
                    <th>a2</th>
                </tr>
                <tr>
                    <td>b1</td>
                    <td>b2</td>
                </tr>
            </tbody>
        </table>
        <input type="text" th:field="*{newTitle}"/>
        <input type="submit" value="OK"/>
    </form>
</body>
</html>
